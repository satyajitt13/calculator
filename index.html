<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button clear yellow">Clear</button>
        </div>
        <div class="row">
            <button class="button">7</buttton>
            <button class="button">8</buttton>
            <button class="button">9</buttton>
            <button class="button yellow">*</buttton>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button yellow">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button yellow">+</button>
        </div>
        <div class="row">
            <button class="button yellow">0</button>
            <button class="button yellow">.</button>
            <button class="button yellow">=</button>
            <button class="button yellow">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
